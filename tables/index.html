<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables, Squares & Cubes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Mathematical Tables</h1>
        
        <div class="section">
            <h2>Multiplication Tables (2-20)</h2>
            <div class="tables-container" id="multiplicationTables"></div>
        </div>

        <div class="section">
            <h2>Squares (1-100)</h2>
            <div class="number-list" id="squares"></div>
        </div>

        <div class="section">
            <h2>Cubes (1-100)</h2>
            <div class="number-list" id="cubes"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
